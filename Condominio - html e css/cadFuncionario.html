<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuildManager - Cadastro</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/cadastroCondo.css" />
    <link rel="icon" href="img/building-icon.png" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div><h1>BuildManager</h1></div>
        <ul class="list-menu"></ul>
      </div>
    </header>
    <main>
      <section id="section-form">
        <div class="form-container">
          <form>
            <h2>Cadastrar Funcionário</h2>

            <label for="txtUser">Usuário</label>
            <input type="text" name="login" id="txtUser" />

            <label for="txtCPF">CPF</label>
            <input type="number" name="cpf" id="txtCPF" />

            <label for="txtAdress">Endereço</label>
            <input type="text" name="adress" id="txtAdress" />

            <label for="txtPhone">Telefone</label>
            <input type="number" name="phone" id="txtPhone" />

            <label for="txtPassword">Senha</label>
            <input type="number" name="password" id="txtPassword" />

            <button id="btnSubscribe" type="button">Cadastrar</button>

            <a href="/menu.html" title="voltar menu" class="cadastro">Voltar pro Menu</a>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
